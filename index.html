<!DOCTYPE html>
<html>
  <head>
    <title>Embrowse</title
    <link rel="shortcut icon" href="/assets/img/silk/world_link.png" type="image/x-icon">
    <link rel="icon" href="/assets/img/silk/world_link.png" type="image/x-icon">
  </head>
  <body>
    <div style="padding-top: 30px;">
      <h1 style="text-align: center;color: dodgerblue;">Embrowse</h1>
      <div style="text-align: center;">
        <hr>
        https://<input type="text" id="url" placeholder="Search the net">
        <input type="button" id="btn" value="URL" onClick="location.href('https://' + document.getElementById('url').value);"><br>
        https://en.wikipedia.org/wiki/<input type="text" id="wiki" placeholder="Search Wikipedia (English)">
        <input type="button" id="btn" value="Wikipedia" onClick="location.href('https://en.wikipedia.org/wiki/' + document.getElementById('wiki').value);"><br>
        http://theoldnet.com/get?url=<input type="text" id="theoldnet" placeholder="Search TheOldNet">&amp;year=<input type="text" id="theoldnet-year" placeholder="1994-2010">
        <input type="button" id="btn" value="TheOldNet" onClick="location.href('https://theoldnet.com/get?url=' + document.getElementById('theoldnet').value + '\&year=' + document.getElementById('theoldnet-year').value);"><br>
        https://<input type="text" id="neocities" placeholder="Search NeoCities">.neocities.org
        <input type="button" id="btn" value="NeoCities" onClick="location.href('https://' + document.getElementById('neocities').value + '.neocities.org');"><br>
      </div>
    </div>
  </body>
</html>
