<!DOCTYPE html>
<html>
  <head>
    <title>Embrowse</title
    <link rel="shortcut icon" href="/assets/img/silk/world_link.png" type="image/x-icon">
    <link rel="icon" href="/assets/img/silk/world_link.png" type="image/x-icon">
  </head>
  <body>
    <div style="padding-top: 30px;">
      <h1 style="text-align: center;color: dodgerblue;">Embrowse</h1>
      <div style="text-align: center;">
        <hr>
        <input type="text" id="url" placeholder="Search the net">
        <input type="button" id="btn" value="Search URL" onClick="location.replace('https://' + document.getElementById('url').value);"><br>
        <input type="text" id="wiki" placeholder="Search Wikipedia (English)">
        <input type="button" id="btn" value="Search User" onClick="location.replace('https://en.wikipedia.org/wiki/' + document.getElementById('wiki').value);"><br>
        http://<input type="text" id="theoldnet" placeholder="Search TheOldNet">&nbsp;<input type="text" id="theoldnet-year" placeholder="1994-2010">
        <input type="button" id="btn" value="Search User" onClick="location.replace('https://theoldnet.com/get?url= + document.getElementById('theoldnet').value + &year= + document.getElementById('theoldnet-year').value');"><br>
      </div>
    </div>
  </body>
</html>
